<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Tic Tac Toe:</h1>
    <h2 id="message">X's Turn</h2>
    <div class="container">
        <div class="grid-container">
            <div class="box" id="box0" onclick="clickBox(0)"></div>
            <div class="box" id="box1" onclick="clickBox(1)"></div>
            <div class="box" id="box2" onclick="clickBox(2)"></div>
            <div class="box" id="box3" onclick="clickBox(3)"></div>
            <div class="box" id="box4" onclick="clickBox(4)"></div>
            <div class="box" id="box5" onclick="clickBox(5)"></div>
            <div class="box" id="box6" onclick="clickBox(6)"></div>
            <div class="box" id="box7" onclick="clickBox(7)"></div>
            <div class="box" id="box8" onclick="clickBox(8)"></div>
        </div>
    </div>
    <button id="reset" onclick="resetGame()">Reset</button>
</body>
</html>
